<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - FarmaPlus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-red sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-prescription2"></i> FarmaPlus
            </a>
            <div class="d-flex">
                <a href="index.html" class="btn btn-outline-light me-2">
                    <i class="bi bi-house"></i> Voltar à Loja
                </a>
                <a href="login.html" class="btn btn-light text-red">Login</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="mb-4 text-red">Seu Carrinho de Compras</h2>
        
        <div class="row">
            <div class="col-md-8">
                <div id="carrinho-itens">
                    <!-- Itens do carrinho serão carregados via JavaScript -->
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="cart-summary">
                    <h3 class="text-red">Resumo do Pedido</h3>
                    <div id="carrinho-total">
                        <!-- Total será calculado via JavaScript -->
                    </div>
                    
                    <form class="mt-4">
                        <div class="mb-3">
                            <label class="form-label">Cupom de desconto</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Código do cupom">
                                <button class="btn btn-outline-red" type="button">Aplicar</button>
                            </div>
                        </div>
                    </form>
                    
                    <div class="mt-4">
                        <h5 class="text-red">Opções de Entrega</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="entrega" id="retirada" checked>
                            <label class="form-check-label" for="retirada">
                                Retirada na Loja - Grátis
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="entrega" id="entrega-domicilio">
                            <label class="form-check-label" for="entrega-domicilio">
                                Entrega em Domicílio - R$ 10,00
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start">
                    <p class="mb-0">&copy; 2023 FarmaPlus - Todos os direitos reservados.</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <p class="mb-0">
                        <a href="#" class="text-white text-decoration-none">Política de Privacidade</a> | 
                        <a href="#" class="text-white text-decoration-none">Termos de Uso</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
